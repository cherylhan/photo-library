
<meta charset="UTF-8">
<script type="text/javascript">
function operate_formatter(value, row, index) {
    return "<a href='javascript:detail()' class='easyui-linkbutton'>查看详情</a>";
}
	function detail(){
		console.log("detail");
		var row= checkSelected();
		 if(row==null){
			 return;
		 };
		 $("#content").text(row.content);
		 $("#lookWin").window("open");
	 }


         
       function checkSelected(){
 			var row=$('.easyui-datagrid').datagrid('getSelected');
 			if(!row){
 				$.messager.alert('警告','未选择任何数据行',"warning");
 				return;
 			}
 			return row;
 		}

</script>

<table class="easyui-datagrid" title="标签列表" idFiled="id" hideColumn='id'
	style="width: 100%; min-height: 300px;"
	data-options="rownumbers:true,singleSelect:true,url:'opinion!show.action',pagination:true,loadMsg:'加载中...'">
	<thead>
		<tr>
			<th data-options="field:'cks',checkbox:true"></th>
			<th data-options="field:'id',width:200">文件ID
			<th data-options="field:'theDate',width:200">日期</th>
		    <th data-options="field:'content',width:'15%',align:'center',formatter:operate_formatter">操作</th>
		</tr>
	</thead>
</table>
<div id="lookWin" style="padding: 10px;" class="easyui-window"
		title="查看反馈"
		data-options="iconCls:'icon-edit',width:350,minimizable:false,
		closed:true,maximizable:false,collapsible:false,modal:true">
		<div id="content"></div>		
</div>
