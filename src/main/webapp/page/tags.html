<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>标签管理</title>
</head>
<body>
	<table class="easyui-datagrid" title="标签列表" style="width:700px;height:auto;min-height:300px;"
			data-options="rownumbers:true,singleSelect:true,url:'tag.action',method:'post',toolbar:'#tb',pagination:true">
		<thead>
			<tr>
				<th data-options="field:'name',width:80">名称</th>
				<th data-options="field:'click-count',width:80">热度<th>
			</tr>
		</thead>
	</table>
	<div id="tb" style="padding:5px;height:auto">
		<input class="easyui-textbox"/>
		<a href="#" class="easyui-linkbutton" iconCls="icon-search">查询</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true">添加</a>
	</div>
</body>
</html>
