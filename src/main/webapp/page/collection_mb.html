<!DOCTYPE html>
<html>

  </head>
  <body>
        <div class="page">
            <header class="bar bar-nav">
				<a class="icon icon-left pull-left"></a>
                <a class="icon pull-left">微信</a>
            </header>
            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item active" href="category_mb.html">
                    <span class="icon icon-app"></span>
                    <span class="tab-label">分类</span>

                <a class="tab-item external" href="search_mb.html">
                    <span class="icon icon-search"></span>

                <a class="tab-item external" href="#">

            </nav>

            <!-- 这里是页面内容区 -->
            <div class="content" id="gallery">
					正在加载...
		   </div>
	</div>
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript">
    	$(function(){
    		$.ajax({
    			url:"show!fetchCollection.action",
    			dataType:"json",
    			data:{"userId":1},
    			success:function(data){
    				var htmlStr="";
    				$.each(data,function(index,item){
    					htmlStr+="<img src='"+item.the_minPath+"'/>"	
    				});
    				$("#gallery").html(htmlStr);
    			},
    			error:function(){
    				$.alert("数据加载出错");
    			}
    		});	
    	});	
    </script>
  </body>
